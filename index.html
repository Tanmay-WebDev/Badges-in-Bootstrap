<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style.css">

    <title>Badges in Bootstrap</title>
</head>
<body style="background-color: #f4f4f4;">
    
    <center><br><br>
        <div class="container">
            <br><br><br>
            <h1>Contextual Badges</h1>
            <br>
            <span class="badge badge-primary">Primary</span>
            <span class="badge badge-secondary">Secondary</span>
            <span class="badge badge-dark">Dark</span>
            <span class="badge badge-light">Light</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-danger">Danger</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-info">Info</span>
            <br><br>
            <img src="badge.png" alt="">
            <br><br>
        </div>
<br><br>
        <div class="container">
            <h1>Pill Badges</h1>
            <br>
            <span class="badge badge-pill badge-primary">Primary</span>
            <span class="badge badge-pill badge-secondary">Secondary</span>
            <span class="badge badge-pill badge-dark">Dark</span>
            <span class="badge badge-pill badge-light">Light</span>
            <span class="badge badge-pill badge-warning">Warning</span>
            <span class="badge badge-pill badge-danger">Danger</span>
            <span class="badge badge-pill badge-success">Success</span>
            <span class="badge badge-pill badge-info">Info</span>
            <br><br>
            <img src="adsf.png" alt="">
            <br><br>
        </div>

<br><br>
        <div class="container">
            <h1>Link Badges</h1>
            <br>
       <a href="#"><span class="badge badge-primary">Primary</span></a>
       <a href="#"> <span class="badge badge-secondary">Secondary</span></a>
        <a href="#"> <span class="badge badge-dark">Dark</span></a>
        <a href="#"> <span class="badge badge-light">Light</span></a>
        <a href="#"> <span class="badge badge-warning">Warning</span></a>
        <a href="#"> <span class="badge badge-danger">Danger</span></a>
       <a href="#"> <span class="badge badge-success">Success</span></a>
       <a href="#"><span class="badge badge-info">Info</span></a>
       <br><br>
       <img src="bak.png" alt="">
<br><br>

        </div>
<br><br>
    </center>

</body>
</html>
